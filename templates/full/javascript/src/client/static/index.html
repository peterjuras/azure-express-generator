<!DOCTYPE html>
<html>

<head>
  <title><%= appname %></title>
</head>

<body>
  <div id="content"></div>
  <!-- build:production -->
  <script src="jspm_packages/system.js"></script>
  <script src="config.js"></script>
  <script>
    System.trace = true;
    System.import('index');
    System.import('capaj/jspm-hot-reloader').then(function(HotReloader) {
      new HotReloader.default('http://localhost:3000');
    });
  </script>
  <!-- endbuild -->
</body>

</html>
